<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&family=Open+Sans:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>ToDo list</title>
</head>
<body>
<div id="app">
    <div class="header">
        <div class="container">
            <div class="logo">ToDo list</div>
            <div class="form">
                <input type="text" v-bind:value="valueInput" @input="handlyInput" @keyup.enter="addNewTask">
                <button class="btn" @click="addNewTask">Add a new task</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>
            <span>To Do</span>
            <span class="mask-num">{{toDoList.length}}</span>
        </h2>
        <ul class="mask-list">
            <li v-for="(mask,index) in toDoList" :key="mask.id">
                <div>
                    <input type="checkbox" @change="doCheck(index, 'need')">
                    <span>{{mask.title}}</span>
                </div>
                <button class="btn-remove" @click="removeTask(index, 'need')">
                    Remove
                </button>
            </li>
        </ul>

        <h2>
            <span>Done</span>
            <span class="mask-num">{{completeList.length}}</span>
        </h2>
        <ul class="mask-list complete-list">
            <li v-for="(mask,index) in completeList" :key="mask.id">
                <div>
                    <input type="checkbox" @change="doCheck(index, 'complete')" checked>
                    <span>{{mask.title}}</span>
                </div>
                <button class="btn-remove" @click="removeTask(index, 'complete')">
                    Remove
                </button>
            </li>
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
